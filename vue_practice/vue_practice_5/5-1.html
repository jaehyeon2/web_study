<html>
	<head>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-bind:id="idA">아이디 바인딩</p>
			<p v-bind:class="classA">클래스 바인딩</p>
			<p v-bind:style="styleA">스타일 바인딩</p>
			<!--v-bind:속성 값에 뷰 데이터 값을 연결할 때 사용-->
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					idA:10,
					classA:"container",
					styleA:"color:blue"
				}
			})
		</script>
	</body>
</html>
