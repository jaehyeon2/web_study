<!DOCTYPE html>
<html>
	<head>
		<title>겜블링게임</title>
		<script>
			var click=[0,0,0];
			var num=[0,0,0];
			
			
			function finish(){
				var result = document.getElementById("Result");
				if(click[0]==1&&click[1]==1&&click[2]==1){
					if(num[0]==num[1]&&num[1]==num[2]){
						result.innerHTML="Success(click here to do again)"
					}
					else{
						result.innerHTML="Fail(click here to do again)"
					}
				}
			}
			
			function randomInt(){
				return Math.floor(Math.random()*3);
			}
			function changeNumber1(){
				var num1=document.getElementById("num1");
				if(click[0]==0){
					num[0]=randomInt();
					num1.innerHTML=num[0];
					num1.style.backgroundColor="violet";
					click[0]=1;
				}
				finish();
			}
			function changeNumber2(){
				var num2=document.getElementById("num2");
				if(click[1]==0){
					num[1]=randomInt();
					num2.innerHTML=num[1];
					num2.style.backgroundColor="violet";
					click[1]=1;
				}
				finish();
			}
			function changeNumber3(){
				var num3=document.getElementById("num3");
				if(click[2]==0){
					num[2]=randomInt();
					num3.innerHTML=num[2];;
					num3.style.backgroundColor="violet";
					click[2]=1;
				}
				finish();
			}
			function reload(){
				location.reload();
			}
		</script>
		<style>
			table {text-align:center; height:70px; height:70px}
			td {width:70px; font-size:4em;}
			/*td:hover{
				cursor.pointer;
			}*/
		</style>
	</head>
	<body>
		<h1>
			겜블링게임
		</h1>
		각 숫자를 클릭하면 0에서 2 사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리!
		<hr>
		<table border="1px">
			<td id="num1" onclick="changeNumber1()", hover>0</td>
			<td id="num2" onclick="changeNumber2()">0</td>
			<td id="num3" onclick="changeNumber3()">0</td>
		</table>
		<br height="0.2em">
		<span id="Result" onclick="reload()"> </span>
		<script>
			//window.location.reload();
			//document.write(randomInt());
			
			
			
			
		</script>
	</body>
</html>
