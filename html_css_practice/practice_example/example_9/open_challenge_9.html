<!DOCTYPE html>
<html>
	<head>
		<title>마우스 클릭 연습</title>
		<style>
			table {
				border : 1px solid blue;
				border-collapse : collapse;
				width : 520px;
				height : 520px;
			}
			td {
				border : 1px solid blue;
				width : 50px;
				height : 50px;
				padding : 0px;
			}
			
		</style>
		<script>
			var select=0;
			var img = new Image();
			img.src="donkey.png";
			
			function setting(){
				var table = document.getElementById("table");
				for( var i = 0; i < 10; i++ ){
					var row = document.createElement("tr");
					for( var j = 0; j < 10; j++ ){
						var col = document.createElement("td");
						col.innerHTML = "<img src=''>"
						row.appendChild(col);
					}
					table.appendChild(row);
				}
				for(var i=0; i<100; i++){
					document.images[i].onclick=moveImg;
					document.images[i].style.visibility="hidden";
				}
				moveImg();
			}
			function moveImg() {
				document.images[select].src="";
				document.images[select].style.visibility = "hidden";
				select = Math.floor(Math.random()*100);
				document.images[select].src=img.src;
				document.images[select].style.visibility = "visible";
			}
		</script>
	</head>
	<body onload="setting()">
		<h3>
			마우스 클릭 연습
		</h3>
		<hr>
		<table id = "table">
			
		</table>
	</body>
</html>
