<!DOCTYPE>
<html>
	<head>
		<title>onblur,onfocus</title>
		<script>
			window.onblur=
				function(e){
					document.body.style.backgroundColor="gray";
				}
			window.onfocus=
				function(e){
					document.body.style.backgroundColor="white";
				}
		</script>
	</head>
	<body>
		<h3>
			onblur, onfocus
		</h3>
		<hr>
		test
	</body>
</html>
