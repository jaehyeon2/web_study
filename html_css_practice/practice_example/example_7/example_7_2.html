<!DOCTYPE html>
<html>
	<head>
		<title>[]로 배열 만들기</title>
	</head>
	<body>
		<h3>
			[]로 배열 만들기
		</h3>
		<hr>
		<script>
			var plots = [20, 5, 10, 7, 15];
			document.write("var plots = [20, 5, 10, 7, 15]<br>");
			
			for(var i=0; i<5; i++){
				while(plots[i]>0){
					document.write("*");
					plots[i]--;
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
