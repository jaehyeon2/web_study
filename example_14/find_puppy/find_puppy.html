<!DOCTYPE html>
<html>
	<head>
		<title>숨어있는 강아지 찾기</title>
		<link type="text/css" rel="stylesheet" href="css/find_puppy.css">
	</head>
	<body>
		<h2>숨어있는 강아지 찾기</h2>
		<hr>
		<div id="menuBar">
			<div class="menu" id="gameMenu" onclick="gameStart()"
				 onmouseover="over(event)" onmouseout="out(event)">게임 시작</div>
			<div class="menu" id="restMenu"
				 onmouseover="over(event)" onmouseout="out(event)">남은 수 : 8</div>
			<div class="menu" id="failMenu"
				 onmouseover="over(event)" onmouseout="out(event)">실패 수 : 0</div>
			<div class="menu" id="timeMenu"
				 onmouseover="over(event)" onmouseout="out(event)">시간 0</div>
			<div class="menu" id="statusMenu"
				 onmouseover="over(event)" onmouseout="out(event)">게임이 시작될 예정입니다.</div>
		</div>
		<table id="gameWindow">
			<script>
				var idNum=0;
				for(var i=0; i<3; i++) {
					document.write("<tr>");
					for(var j=0; j<8; j++) {
						document.write("<td><img id='egg" + idNum + "' src='images/egg.gif' onclick='eggCheck(event)' onmouseover='over(event)' onmouseout='out(event)'></td>");
						idNum++;
					}
					document.write("</tr>");
				}
			</script>
			<script src="JavaScript/global_variable.js"></script>
			<script src="JavaScript/gameControl.js"></script>
		</table>
	</body>
</html>
