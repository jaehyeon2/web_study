<!DOCTYPE html>
<html>
	<head>
		<title>onfocus, onblur</title>
		<script>
			function checkFilled(obj){
				if(obj.value == ""){
					alert("enter name!!");//크롬에서 무한번 출력되는 오류
					obj.focus();
				}
			}
		</script>
	</head>
	<body onload="document.getElementById('name').focus();">
		<h3>
			onfocus, onblur
		</h3>
		<hr>
		<p>
			이름을 입력하지 않고 다른 곳에 포커스를 줄 수 없음
		</p>
		<form>
			이름 <input type="text" id="name" onblur="checkFilled(this)"><p>
			학번 <input type="text">
		</form>
	</body>
</html>
