<!DOCTYPE html>
<html>
	<head>
		<title>배열로 리스트 만들기</title>
		<script>
			var itemlist = new Array("라면","계란","물","파");
		</script>
	</head>
	<body>
		<h3>
			라면 재료
		</h3>
		<hr align="left" width="300px">
		<script>
			document.write("<ul>");
			for (var i=0; i<itemlist.length; i++){
				document.write("<li>" + itemlist[i]);
			}
		</script>
	</body>
</html>
