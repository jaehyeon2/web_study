<!DOCTYPE html>
<html>
	<head>
		<title>Array 객체로 배열 만들기</title>
	</head>
	<body>
		<h3>
			Array 객체로 배열
		</h3>
		<hr>
		<script>
			var degrees = new Array();
			degrees[0]=10.1;
			degrees[1]=15.7;
			degrees[2]=29.3;
			degrees[3]=15.7;
			degrees[4]=29.3;
			
			var sum=0;
			for (i=0; i<degrees.length; i++){
				sum+=degrees[i];
			}
			document.write(sum/degrees.length);
			
		</script>
	</body>
</html>
