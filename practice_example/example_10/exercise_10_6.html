<!DOCTYPE html>
<html>
	<head>
		<title>timer</title>
		<style>
			div {
				border-width : 1px;
			}
		</style>
		<script>
			var check=0;
			var clock = document.getElementById("clock");
			
			function timeChange(){
				var clock = document.getElementById("clock");
				var now = new Date();
				var nowTime = Date.toLocaleTimeString();
				clock.innerHTML = nowTime;
			}
			function clock(){
				timeChange();
				var time = setInterval("timeChange", 1000);
			}
			function start_stop(){
				var clock = document.getElementById("clock");
				if (check==0){
					clearInterval(time);
					check=1;
					clock.style.color="gray";
				}
				if (check==1){
					clock();
					check=0;
					clock.style.color="black";
				}
			}
		</script>
	</head>
	<body onload = "clock()">
		<h3>
			div 태그에 시계 만들기
		</h3>
		시계를 클릭하면 시계가 멈추고 다시 클릭하면 시계가 다시 간다.
		<hr>
		<div id="clock" onclick = "start_stop">asdasd</div>
	</body>
</html>
