<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼으로 사각형 그리기</title>
		<style>
			td{
				text-align : right;
				padding-left : 5px;
				padding-right : 5px;
			}
		</style>
		<script>
			function draw(){
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				var leftX = document.getElementById("leftX").value;
				var topY = document.getElementById("topY").value;
				var rectWidth = document.getElementById("rectWidth").value;
				var rectHeight = document.getElementById("rectHeight").value;
				var bold = document.getElementById("rectBold").value;
				var color = document.getElementById("rectColor").value;
				
				context.beginPath();
				context.rect(leftX, topY, rectWidth, rectHeight);
				context.lineWidth = bold;
				context.strokeStyle = color;
				context.stroke();
			}
			
			
			function erase(){
				var canvas = document.getElementById("myCanvas");
				var context = canvas.getContext("2d");
				context.clearRect(0, 0, canvas.width, canvas.height);
			}
		</script>
	</head>
	<body>
		<h3>
			폼으로 사각형 그리기
		</h3>
		<hr>
		<form>
			<table>
				<tr>
					<td><label>x <input id="leftX" type="number" value="10"></label></td>
					<td><label>y <input id="topY" type="number" value="10"></label></td>
				</tr>
				<tr>
					<td><label>width <input id="rectWidth" type="number" value="100"></label></td>
					<td><label>height <input id="rectHeight" type="number" value="100"></label></td>
				</tr>
				<tr>
					<td><label>선굵기 <input id="rectBold" type="number" value="1"></label></td>
					<td><label>선색<input id="rectColor" type="color" value="#000000"></label></td>
				</tr>
				<tr>
					<td><label><button type="button" onclick="draw()">그리기</button></label></td>
					<td><button type="button" onclick="erase()">지우기</button></td>
				</tr>
			</table>
		</form>
		<canvas id="myCanvas" width="500" height="300"
				style="background:aliceblue" ></canvas>
	</body>
</html>
