<html>
	<head>
		<script src="../../jquery.js"></script>
		<script>
			$(function(){
				$(".btn_wrap").delegate(".btn_1.on","click focus", function(){
					alert("HELLO!");
				});
				$(".btn_1").addClass("on");
				
				$(document).one("click focus", ".btn_2.on", function(){
					alert("WELCOME!");
				});
				//one()함수 라이브 이벤트 등록 방식 이벤트는 1회만 발생
				$(".btn_2").addClass("on");
			})
		</script>
	</head>
	<body>
		<div id="wrap">
			<p class="btn_wrap">
				<button class="btn_1">
					button1
				</button>
			</p>
			<p>
				<button class="btn_2">
					button2
				</button>
			</p>
		</div>
	</body>
</html>
