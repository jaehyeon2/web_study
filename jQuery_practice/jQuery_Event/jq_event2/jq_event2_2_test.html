<html>
	<head>
		<script src="../../jquery.js"></script>
		<script>
			$(function(){
				$("#btn_1").data({"text":"javascript"}).on({
					"mouseover":overFnc,
					"mouseout":outFnc
				});
				$("#btn_2").data({"text":"welcome!"}).on({
					"mouseover focus":overFnc,
					"mouseout blur":outFnc
				});
				
				function overFnc(){
					$(".txt").text($(this).data("text"));
				}
				function outFnc(){
					$(".txt").text("");
				}
			});
		</script>
	</head>
	<body>
		<p>
			<button id="btn_1">
				button1
			</button>
		</p>
		<p>
			<button id="btn_2">
				button2
			</button>
		</p>
		<p class="txt"></p>
	</body>
</html>
