<html>
	<head>
		<script src="../jquery.js"></script>
		<script>
			$(function(){
				$(".txt1")
					.animate({marginLeft:"100px"}, 300)
					.animate({marginLeft:"300px"}, 300)
					.animate({marginLeft:"400px"}, 300);
				
				$(".txt2")
					.animate({marginLeft:"100px"}, 300)
					.animate({marginLeft:"300px"}, 300)
					.animate({marginLeft:"400px"}, 300);
				
				$(".txt2").clearQueue();
			})
		</script>
		<style>
			.txt1, .txt2{width:50px; text-align:center; background-color:aqua;}
			.txt2{background-color:orange;}
		</style>
	</head>
	<body>
		<p class="txt1">
			content1
		</p>
		<p class="txt2"
			content2
		</p>
	</body>
</html>
