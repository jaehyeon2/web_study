<html>
	<head> 
		<script src="../jquery.js"></script>
		<script>
			$(function(){
				$(".txt1")
					.animate({marginLeft:"200px"}, 300)
					.animate({marginTop:"200px"}, 300)
					.queue(function(){
					$(this).css({background:"red"});
					$(this).dequeue();
					//dequeue()메서드를 생략하면 queue()이후의 애니메이션이 작동하지 않음
				})
					.animate({marginLeft:"0px"}, 300)
					.animate({marginTop:"0px"}, 300)
			});
		</script>
		<style>
			*{margin:0;}
			.txt1{width:50px;text-align: 
				center;background-color: aqua;}
		</style>
	</head>
	<body>
		<p class="txt1">내용1</p>
	</body>
</html>
