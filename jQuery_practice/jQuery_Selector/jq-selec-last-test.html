<html>
	<head>
		<script src="../jquery.js"></script>
		<script>
			$(function(){

				$(".wrap_2 p:first").after("After(추가1)");
				$(".wrap_2 p:first").before("Before(추가2)");
				$(".wrap_3 p").unwrap().wrapInner("<strong/>");
			});
		</script>
	</head>
	<body>
		<div class="wrap_1">

				text1

			</p>

			</p>
		</div>
		<div class="wrap_2">
			<p>
				content5
			</p>
			<p>
				content6
			</p>
		</div>
		<div class="wrap_3">
			<div>
				<p>
					content7
				</p>
				<p>
					content8
				</p>

</html>
