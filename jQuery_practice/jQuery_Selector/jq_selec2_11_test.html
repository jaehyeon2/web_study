<html>
	<head>
		<script src="../jquery.js"></script>
		<script>
			$(function(){
				$("#wrap a[target]")
					.css({"color":"#f00"});//target 속성을 포함하는 요소만 선택
				
				$("#wrap a[href^=https]")
					.css({"color":"0f0"});//href값이 https로 시작하는 요소만 선택
				
				$("#wrap a[href$=net]")
					.css({"color":"00f"});//href값이 net으로 끝나는 요소만 선택
				
				$("#wrap a[href*=google]")
					.css({"color":"000"});//href값에 google이 포함된 요소만 선택
				
				$("#member_f:text")
					.css({"background-color":"#ff0"});//input 요소 중 속성값이 text인 요소만 선택
				
				("#member_f:password")
					.css({"background-color":"#0ff"});//input 요소 중 속성값이 password인 요소만 선택
			})
		</script>
	</head>
	<body>
		<div id="wrap">
			<p>
				<a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
			</p>
			<p>
				<a href="https://naver.com">Naver</a>
			</p>
			<p>
				<a href="https://google.co.kr">Google</a>
			</p>
			<p>
				<a href="https://daum.net">Daum</a>
			</p>
		</div>
		<form action="#" method="get" id="member_f">
			<p>
				<label for="user_id">ID</label> <input type="text" name="user_id" id="user_id">
			</p>
			<p>
				<label for="user_pw">PASSWORD</label> <input type="password" name="user_pw" id="user_pw">
			</p>
		</form>
	</body>
</html>
