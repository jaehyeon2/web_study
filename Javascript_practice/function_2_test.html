<html>
	<head>
		<script>
			var color = ["white", "yellow", "aqua", "purple"];
			
			var i=0;
			function changeColor(){
				i++;
				if(i>=color.length){
					i=0;
				}
				
				var bodyTag = document.getElementById("theBody");
				bodyTag.style.backgroundColor = color[i];
			}
		</script>
	</head>
	
	<body id="theBody">
		<button onclick="changeColor();">배경색바꾸기</button>
	</body>
</html>
